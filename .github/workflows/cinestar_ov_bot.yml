name: CineStar Konstanz OV Bot

on:
  schedule:
    # Robust option (DST-proof): run every 6 hours in UTC
    - cron: "0 */6 * * *"
  workflow_dispatch: {}

concurrency:
  group: cinestar-ov-bot
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Berlin
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot (send)
        run: |
          python -m src.main --send

      - name: Commit updated state (if changed)
        run: |
          git status --porcelain
          if git diff --quiet -- state/state.json; then
            echo "No state changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add state/state.json
          git commit -m "Update bot state [skip ci]"
          git push
