name: CineStar Konstanz OV Bot

on:
  push:
    branches: [ "main" ]
  schedule:
    # Robust option (DST-proof): run every 6 hours in UTC
    - cron: "0 */6 * * *"
  workflow_dispatch: {}

concurrency:
  group: cinestar-ov-bot
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: self-hosted
    timeout-minutes: 5
    env:
      TZ: Europe/Berlin
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Python
        run: python3 --version

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt

      - name: Pull latest state
        run: |
          git pull --rebase origin main || true

      - name: Run bot (send)
        run: |
          python3 -m src.main --send

      - name: Commit updated state (if changed)
        run: |
          git status --porcelain
          if git diff --quiet -- state/state.json; then
            echo "No state changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add state/state.json
          git commit -m "Update bot state [skip ci]"
          git pull --rebase
          git push
